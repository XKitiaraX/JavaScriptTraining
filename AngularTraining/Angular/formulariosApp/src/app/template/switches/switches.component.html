<h2>Template: switches</h2>
<hr>

<form #miFormulario="ngForm">
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Pronombres</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input type="radio"
               name="radioGenero"
               id="flexRadioDefault1"
               value="Ella"
               [(ngModel)]="persona.pronombres"
               required
               class="form-check-input">
        <label class="form-check-label"
               for="flexRadioDefault1">
          Ella
        </label>
      </div>

      <div class="form-check">
        <input type="radio"
               name="radioGenero"
               id="flexRadioDefault2"
               value="Elle"
               [(ngModel)]="persona.pronombres"
               required
               class="form-check-input">
        <label class="form-check-label"
               for="flexRadioDefault2">
          Elle
        </label>
      </div>

      <div class="form-check">
        <input type="radio"
               name="radioGenero"
               id="flexRadioDefault3"
               value="El"
               [(ngModel)]="persona.pronombres"
               required
               class="form-check-input">
        <label class="form-check-label"
               for="flexRadioDefault3">
          Él
        </label>
      </div>

      <div class="form-check">
        <input type="radio"
               name="radioGenero"
               id="flexRadioDefault4"
               value="Abolir"
               [(ngModel)]="persona.pronombres"
               required
               class="form-check-input">
        <label class="form-check-label"
               for="flexRadioDefault4">
          Abolir el género
        </label>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notificaciones</label>
    <div class="col-sm-9">

      <div class="form-check form-switch mt-2">
        <input type="checkbox"
               class="form-check-input"
               [(ngModel)]="persona.notificaciones"
               name="notificaciones"
               id="flexSwitchCheckChecked"
               checked>
        <label class="form-check-label"
               for="flexSwitchCheckChecked">
          Quiero recibir notificaciones
        </label>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">

      <div class="form-check mt-2">
        <input type="checkbox"
               class="form-check-input"
               [(ngModel)]="terminosYCondiciones"
               name="terminos"
               id="flexCheckDefault"
               required>
        <label class="form-check-label"
               for="flexCheckDefault">
          Términos y condiciones de uso
        </label>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end"
              (click)="guardar()"
              [disabled]="miFormulario.invalid">
        Guardar
      </button>
    </div>
  </div>

</form>

<h5>Valor del formulario</h5>
<pre>{{miFormulario.value | json}}</pre>
<br>

<h5>Persona</h5>
<pre>{{persona | json}}</pre>
<br>

<h5>Valid</h5>
<pre>{{miFormulario.valid}}</pre>

<br>
<pre>Condiciones: </pre>
